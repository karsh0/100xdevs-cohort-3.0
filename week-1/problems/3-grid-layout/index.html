<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .left {
            background-color: red;
        }

        .right {
            background-color: blue;
        }
        .left-bottom {
            background-color: rgb(255, 0, 217);
        }

        .right-bottom {
            background-color: rgb(255, 132, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
        <div class="left-bottom">
            <h1>Left bottom</h1>
        </div>
        <div class="right-bottom">
            <h1>Right bottom</h1>
        </div>
    </div>
</body>

</html>
