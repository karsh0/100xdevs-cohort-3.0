<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <title>Todo</title>
  </head>
  <body class="bg-gray-900 text-white overflow-y-auto">
    <div class="container w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6 mt-16 mx-auto">
      <div class="todos p-3">
        <h2 class="text-2xl font-bold text-center">Todo List</h2>
        <input type="text" placeholder="Enter your task.."  class="mt-4 bg-gray-700 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <div class="flex gap-3">
          <button id="add-btn" class="w-full mt-3 p-3 bg-blue-500 rounded-lg text-white font-bold hover:bg-blue-600 transition">Add</button>
          <button id="delete-all-btn" class="w-full mt-3 p-3 bg-red-500 rounded-lg text-white font-bold hover:bg-red-600 transition">Delete All</button>
        </div>
        <div class="line bg-gray-300 h-[1px] w-full mt-6 mb-6"></div>
        <div class="data flex flex-col">

        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
